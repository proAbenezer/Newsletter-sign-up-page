<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="./main/output.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="flex justify-center h-screen md:items-center bg-CharcoalGrey">
    <div
      id="grid"
      class="flex flex-col overflow-hidden bg-white gap-6 md:rounded-xl md:h-[95%] xl:h-auto xl:rounded-xl xl:p-6 xl:flex-row-reverse xl:items-center"
    >
      <div
        id="grid-image"
        class="w-full h-72 md:w-md xl:col-start-2 xl:h-[28rem] xl:w-[20rem] xl:rounded-xl"
      >
        <!--         <img
          src=" ./assets/images/illustration-sign-up-desktop.svg"
          alt="sing up illustration"
          class="w-full"
        /> -->
      </div>
      <div
        class="flex flex-col space-y-4 flex-2 px-4 mb-6 md:min-w-lg xl:max-w-[25rem] xl:pt-8 xl:px-6"
      >
        <h1 class="font-robotoBold font-bold text-DarkSlateGrey text-4xl">
          Stay updated!
        </h1>
        <p class="font-roboto text-DarkSlateGrey text-md">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="flex flex-col space-y-4">
          <div class="flex items-start gap-4">
            <img src="./assets/images/icon-list.svg" class="pt-[1%]" alt="" />
            <p class="font-robotoBold text-DarkSlateGrey text-md pt-0">
              Product discovery and building what matters
            </p>
          </div>
          <div class="flex items-start gap-4">
            <img src="./assets/images/icon-list.svg" class="pt-[1%]" alt="" />
            <p class="font-robotoBold text-DarkSlateGrey text-md pt-0">
              Measuring to ensure updates are a success
            </p>
          </div>
          <div class="flex items-start gap-4">
            <img src="./assets/images/icon-list.svg" class="pt-[1%]" alt="" />
            <p class="font-robotoBold text-DarkSlateGrey text-md pt-0">
              And much more!
            </p>
          </div>
        </div>
        <form id="form" class="flex flex-col items-start space-y-4" novalidate>
          <div class="w-full flex flex-col space-y-2">
            <div class="flex justify-between w-full">
              <label
                for="email"
                class="font-robotoBold font-bold text-xs text-DarkSlateGrey"
              >
                Email address
              </label>
              <span
                aria-live="polite"
                id="message"
                class="text-[.625rem] text-PrimaryTomato font-robotoBold font-bold"
              ></span>
            </div>
            <input
              id="email-field"
              type="email"
              placeholder="email@company.com"
              class="w-full font-roboto text-md text-Grey border-[1px] border-Grey rounded p-2 focus:outline-DarkSlateGrey focus:text-DarkSlateGrey"
            />
          </div>
          <button
            id="submit-btn"
            type="submit"
            class="w-full bg-DarkSlateGrey font-robotoBold font-bold text-center text-white text-sm py-3 rounded hover:bg-PrimaryTomato focus:bg-PrimaryTomato"
          >
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
